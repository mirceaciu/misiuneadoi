<!doctype html>
<html lang="en">
{% include meta_head.html %}
  <body>

    {% include head.html %}
    <div class="main-container">
      {{ content }}
    </div>

    <script src="assets/swiper/js/swiper.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/functions.js"></script>

    <script>
        var ww_init = $(window).width();
        var slides_init = 0
        if (ww_init>800) slides_init = 3;
        if (ww_init>600 && ww_init<=800) slides_init = 2;
        if (ww_init<=600) slides_init = 1;

      var mySwiper = new Swiper ('.swiper-container', {
        // Optional parameters
        direction: 'horizontal',
        // direction: 'vertical',
        loop: false,
        slidesPerView: slides_init,
        slidesPerColumn: 2,
        pagination: '.swiper-pagination',
        paginationType: 'progress',
        preventClicks: false,
        preventClicksPropagation: false,
        // Navigation arrows
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

        // And if we need scrollbar
        // scrollbar: '.swiper-scrollbar',
      })

      $(window).resize(function(){
        var ww = $(window).width()
        if (ww>800) mySwiper.params.slidesPerView = 3;
        if (ww>600 && ww<=800) mySwiper.params.slidesPerView = 2;
        if (ww<=600) mySwiper.params.slidesPerView = 1;
        // console.log(ww)
      })
      $(window).trigger('resize')

      </script>

  </body>
</html>
