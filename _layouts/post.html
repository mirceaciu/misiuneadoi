<!DOCTYPE html>
<html>
  {% include meta_head.html %}
  <body>

    {% include head.html %}

  <div class="post-wrap">

      <div class="post">
        <header class="post-header">
          <h1 class="title">{{ page.title }}</h1>
          <p class="post-meta">-- {{ page.date | date: "%b %-d, %Y" }} --{% if page.meta %} <br> {{ page.meta }}{% endif %}</p>
        </header>
        <article class="article-content">
          {{ content }}
        </article>
      </div>
    </div>

  </div>
  {% include comments.html %}
  <p class="annotate">
    Creat si mentinut de @pixel-mircea. 2016
  </p>
  </body>
</html>
